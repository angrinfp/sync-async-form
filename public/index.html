<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	 <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous">
    </script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
	<form method="GET">
		<p>
			<label for="first_name">Nombre:</label>
			<input type="text" name="first_name" id="first_name" required class="input-text"/>
		</p>

		<p>
			<label for="last_name">Apellidos:</label>
			<input type="text" name="last_name" id="last_name" required class="input-text"/>
		</p>

		<p>
			<label for="">Sexo:</label>
			<input type="radio" name="gender" value="f" id="femenino" id="sexo-text"/>
			<label for="femenino">Femenino</label>
			<input type="radio" name="gender" value="m" id="masculino"/>
			<label for="masculino">Masculino</label>
		</p>

		<p>
			<input type="checkbox" name="interest" value="intereses" id="interest-text" />
			<label for="">Intereses:</label>
			<input type="checkbox" name="interest" value="tecnologia" id="tec"/>
			<label for="tec">Tecnolog√≠a</label>
			<input type="checkbox" name="interest" value="deportes" id="sport"/>
			<label for="sport">Deportes</label>
			<input type="checkbox" name="interest" value="desarrollo" id="dev"/>
			<label for="dev">Desarrollo</label>
		</p>

		<input type="submit" value="Registrar"/>
	</form>
</body>
</html>
