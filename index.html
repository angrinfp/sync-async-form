<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
</head>
<body>
	<form method="POST">
		<p>
			<label for="first_name">Nombre:</label>
			<input type="text" name="first_name" id="first_name" required/>
		</p>

		<p>
			<label for="last_name">Apellidos:</label>
			<input type="text" name="last_name" id="last_name" required/>
		</p>

		<p>
			<label for="">Sexo:</label>
			<input type="radio" name="gender" value="f" id="femenino"/>
			<label for="femenino">Femenino</label>
			<input type="radio" name="gender" value="m" id="masculino"/>
			<label for="masculino">Masculino</label>
		</p>

		<p>
			<label for="">Intereses:</label>
			<input type="checkbox" name="interest" value="tec" id="tec"/>
			<label for="tec">Tecnolog√≠a</label>
			<input type="checkbox" name="interest" value="sport" id="sport"/>
			<label for="sport">Deportes</label>
			<input type="checkbox" name="interest" value="dev" id="dev"/>
			<label for="dev">Desarrollo</label>
		</p>

		<input type="submit" value="Registrar"/>
	</form>
</body>
</html>
